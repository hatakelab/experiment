name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build
    - name: Test
      run: cargo test
    - name: Download artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: target
